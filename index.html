<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mateo's NASAAAAA</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>SPACE PICS</h1>
<h2>NASA</h2>
<div id="top">

    <div>Choose a Date (after June 15, 1995)</div><br>
    <div>Month:
        <select id="month">
            <option id="01">01</option>
            <option id="02">02</option>
            <option id="03">03</option>
            <option id="04">04</option>
            <option id="05">05</option>
            <option id="06">06</option>
            <option id="07">07</option>
            <option id="08">08</option>
            <option id="09">09</option>
            <option id="10">10</option>
            <option id="11">11</option>
            <option id="12">12</option>
        </select>
    </div>
    <div>Day:
        <select id="day">
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
        </select>
    </div>
    <div>Year:
        <select id="year">
        </select>
    </div><br>
    <button id="button" onclick="search()">Search</button>
</div>
<br>
<div id="bottom">
    <div id="title"></div>
    <div id="result">
    </div>
</div>
</body>
</html>
